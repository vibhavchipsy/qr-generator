<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="js/qrcode.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>Generate QR Code for Your Website</h1>

        <!-- Input for the URL -->
        <input type="text" id="url-input" placeholder="Enter your website URL" value="https://www.yourwebsite.com" />

        <button id="generate-btn">Generate QR Code</button>
        <button id="download-btn">Download QR Code</button>

        <!-- Container to display the generated QR Code -->
        <div id="qrcode"></div>
    </div>

</body>

</html>
